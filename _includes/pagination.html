<div class="pagination">
{#post.prev}
    <p class="prev">
        <b>Prev:</b> <small>{date}</small><br/>
        <a href="{url}">{title}</a>
    </p>
{/post.prev}

{#post.next}
    <p class="next">
        <b>Next:</b> <small>{date}</small><br/>
        <a href="{url}">{title}</a>
    </p>
{/post.next}
</div>
