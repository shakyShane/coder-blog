{?posts}
<ul class="nav posts">{#posts}

        <span class="post-date">{date}</span>
        <a class="post-link" href="{url}">{title}</a>{/posts}

{?pages}
<ul class="nav pages">{#pages}

        <span class="post-date">{date}</span>
        <a class="post-link" href="{url}">{title}</a>{/pages}
    </li>
</ul>{/pages}
